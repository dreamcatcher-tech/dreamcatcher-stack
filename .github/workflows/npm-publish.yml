  publish-npm:
    # Ensure webdos passed chromatic basic testing first
    # needs: [chromatic-deployment, windows-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: yarn
      - run: git config --global user.email "actions@github.com"
      - run: git config --global user.name "interbot"
      - run: yarn install --frozen-lockfile
      - run: yarn run test
        working-directory: ./pkg/interblock
      # ðŸ‘‡ Ensure the package can at least build for the browser
      - run: yarn run build
        working-directory: ./pkg/interblock
      - run: lerna publish patch --yes --loglevel silly
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
